<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="profile-card">
    <div class="top-top-container">
      <img class="victor-img" src="images/image-victor.jpg" alt="victor-img">
    </div>
    <div class="bot-top-container">
      <div class="name-and-age">
        <h4 class="name">Victor Crest</h1>
        <h4 class="age">26</h4>
      </div>
      <p class="city">London</p>
    </div>
    <hr>
    <div class="account-data">
      <div class="followers">
        <h4>80K</h4>
        <p class="followers-pgph">Followers</p>
      </div>
      <div class="likes">
        <h4>803K</h4>
        <p class="likes-pgph">Likes</p>
      </div>
      <div class="photos">
        <h4>1.4K</h4>
        <p class="photos-pgph">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/NahuelGenchi" target="_blank">Nahuel Genchi</a>.
  </div>
</body>

</html>
